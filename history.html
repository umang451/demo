<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense History - Expense Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-indigo-50 min-h-screen font-sans">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <nav class="mb-8">
            <a href="index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Back to Dashboard
            </a>
        </nav>

        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-700 mb-8">Expense History</h1>
            
            <!-- Filters Section -->
            <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200 mb-6 filter-grid">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Filters</h2>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">Date Range</label>
                        <select id="date-filter" class="w-full p-2 border border-gray-300 rounded-lg">
                            <option value="all">All Time</option>
                            <option value="week">Last Week</option>
                            <option value="month">Last Month</option>
                            <option value="year">Last Year</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">Category</label>
                        <select id="category-filter" class="w-full p-2 border border-gray-300 rounded-lg">
                            <option value="all">All Categories</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">Sort By</label>
                        <select id="sort-filter" class="w-full p-2 border border-gray-300 rounded-lg">
                            <option value="date-desc">Date (Newest First)</option>
                            <option value="date-asc">Date (Oldest First)</option>
                            <option value="amount-desc">Amount (Highest First)</option>
                            <option value="amount-asc">Amount (Lowest First)</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- History List -->
            <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-gray-800">Transactions</h2>
                    <div id="total-amount" class="text-xl font-bold text-green-600">
                        Total: â‚¹0.00
                    </div>
                </div>
                <div id="expense-history-list" class="space-y-4 max-h-[500px] overflow-y-auto">
                    <p class="text-gray-500 text-center py-4">Loading history...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/history.js"></script>
</body>
</html>
