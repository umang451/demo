<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-gradient">
    <div class="container-narrow mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-gradient text-4xl sm:text-5xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-700 mb-8 sm:mb-10">Expense Tracker</h1>

        <!-- Content will go here -->
        <div id="app-content" class="max-w-lg mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-lg border border-gray-200">
            <!-- Auth Forms Container -->
            <div id="auth-container">
                <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-6">Welcome</h2>
                <!-- Sign Up Form -->
                <form id="signup-form" class="space-y-4 mb-4">
                    <h3 class="text-xl font-semibold text-gray-700 mb-4">Create Account</h3>
                    <div>
                        <label for="signup-email" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
                        <input type="email" id="signup-email" name="email" required placeholder="you@example.com" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent sm:text-sm transition duration-150 ease-in-out">
                    </div>
                    <div>
                        <label for="signup-password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
                        <input type="password" id="signup-password" name="password" required placeholder="••••••••" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent sm:text-sm transition duration-150 ease-in-out">
                    </div>
                    <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                        Sign Up
                    </button>
                    <p id="signup-message" class="text-sm text-red-600 mt-2 text-center h-4"></p>
                </form>

                <!-- Login Form -->
                <form id="login-form" class="space-y-4 pt-4 border-t border-gray-200 mt-6">
                     <h3 class="text-xl font-semibold text-gray-700 mb-4">Login</h3>
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
                        <input type="email" id="login-email" name="email" required placeholder="you@example.com" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent sm:text-sm transition duration-150 ease-in-out">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
                        <input type="password" id="login-password" name="password" required placeholder="••••••••" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent sm:text-sm transition duration-150 ease-in-out">
                    </div>
                    <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                        Login
                    </button>
                     <p id="login-message" class="text-sm text-red-600 mt-2 text-center h-4"></p>
                </form>
            </div>

            <!-- Expense Tracker UI (Initially Hidden) -->
            <div id="tracker-container" class="hidden">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 pb-4 border-b border-gray-200">
                    <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-3 sm:mb-0">Dashboard</h2>
                    <div class="flex gap-4 w-full sm:w-auto">
                        <a href="history.html" class="flex-1 sm:flex-none py-2 px-5 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out text-center">
                            View History
                        </a>
                        <button id="logout-button" class="flex-1 sm:flex-none py-2 px-5 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out">
                            Logout
                        </button>
                    </div>
                </div>

                <!-- Add Expense Form -->
                <form id="add-expense-form" class="mb-8 p-6 bg-indigo-50 rounded-lg shadow-inner border border-indigo-100">
                    <h3 class="text-xl font-semibold mb-5 text-indigo-800">Add New Expense</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                        <div>
                            <label for="expense-amount" class="block text-sm font-medium text-gray-600 mb-1">Amount</label>
                            <input type="text" inputmode="decimal" pattern="[0-9]+([,\.][0-9]+)?" id="expense-amount" name="amount" step="0.01" required placeholder="0.00" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm transition duration-150 ease-in-out">
                        </div>
                        <div>
                            <label for="expense-category" class="block text-sm font-medium text-gray-600 mb-1">Category</label>
                            <input type="text" id="expense-category" name="category" required placeholder="e.g., Food, Transport" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm transition duration-150 ease-in-out">
                        </div>
                        <div class="sm:col-span-2">
                            <label for="expense-description" class="block text-sm font-medium text-gray-600 mb-1">Description (Optional)</label>
                            <input type="text" id="expense-description" name="description" placeholder="e.g., Lunch with colleagues" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm transition duration-150 ease-in-out">
                        </div>
                        <div>
                            <label for="expense-date" class="block text-sm font-medium text-gray-600 mb-1">Date</label>
                            <input type="date" id="expense-date" name="date" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm transition duration-150 ease-in-out">
                        </div>
                    </div>
                    <button type="submit" class="mt-6 w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        Add Expense
                    </button>
                    <p id="expense-message" class="text-sm text-green-600 mt-3 text-center h-4"></p>
                </form>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Custom JavaScript -->
    <script src="js/supabaseClient.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/auth.js"></script> -->
</body>
</html>
